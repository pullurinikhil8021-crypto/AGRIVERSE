    <!--script for login dropdown starts-->
    <script>
        $('#login').hide();

        $('#person').mouseover(() =>{
            $('#login').slideDown()
        })
        $('#login').mouseover(() =>{
            $('#login').stop()
        })
        $('#person, #login').mouseleave(() =>{
            $('#login').slideUp()
        })
        $('#login').click(() =>{
            $('#login').slideUp()
        })
    </script>
    <!--script for login dropdown ended-->

    <div class="col-lg-4 text-bg-light m-auto mb-3 " style="box-shadow: 1px 5px 5px rgb(27, 238, 27);">
        <div class="form_logo px-5 py-2">
            <img src="Assets/logo-name-cut.png" alt="" class="w-100 h-100">
        </div>
        <h5 class="px-3 py-2 text-success" >Step Into the Future of Farming</h5>
        <div class="p-3 ">
            <form name="contact" action="submit.html" onsubmit=" return check()">
                <div class="fw-semibold mb-3">
                    <input type="text" placeholder="Name" name="username" class="form-control">
                </div>
                <p id="nameError" style="color: red;"></p>
                <div>
                    <div class="input-group fw-semibold mb-3">
                        <select name="countrycode" id="" class="input-group-text">
                            <option value="10">+91</option>
                            <option value="9">+55</option>
                            <option value="8">+1</option>
                            <option value="7">+33</option>
                        </select>
                        <input type="text" placeholder="Mobile Number" name="mobile" class="form-control " >
                    </div>
                </div>
                <p id="mobileError" style="color: red;"></p>
                <div class="fw-semibold mb-3">
                    <input type="text" placeholder="Email" name="email" class="form-control mb-3" > 
                </div>
                <p id="emailError" style="color: red;"></p>
                <div class="fw-semibold mb-3">
                    <input type="text" placeholder="Password" name="password" class="form-control mb-3" > 
                </div>
                <p id="passwordError" style="color: red;"></p>
                <p class="pt-3" style="font-size: 12px;">By clicking signup you agree to our Terms & conditions and Privacy poicies</p>
                <input type="submit" value="Sign up" class="form-control mb-3 text-bg-primary">
            </form>
